{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
  .spaced-md
  {
    margin-top:20px;
  }

  .spaced-lg
  {
    margin-top:40px;
  }

  .invalid
  {
    text-align: right;
    color:red;
	}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row spaced-lg">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
    <img src="{% static 'img/logo.jpg' %}"/>
      <form  action="{% url 'home:login' %}" method="post">
      {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <p class="invalid">{{ invalid }}</p>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="spaced-lg">
  </div>
</div>
{% endblock content %}
