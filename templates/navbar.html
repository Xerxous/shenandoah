{% load static %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home:index'%}">Project PLASE</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" action="{% url 'home:index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <select class="form-control">
            <option value="none">Area</option>
            <option value="city">Baltimore City</option>
            <option value="county">Baltimore County</option>
          </select>
          <select id="multiselect" multiple="multiple">
              <option value="room">Room</option>
              <option value="studio">Studio</option>
              <option value="1br">1BR</option>
              <option value="2br">2BR</option>
              <option value="3br">3BR</option>
          </select>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control num-input" size="7" maxlength="5" placeholder="Low">
            <div class="input-group-addon">-</div>
            <input type="text" class="form-control num-input" size="7" maxlength="5" placeholder="High">
          </div>
          <input type="text" class="form-control" size="15" placeholder="Name">
          <input type="text" class="form-control" size="7"  maxlength="5" placeholder="Zip code">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
        <span class="glyphicon glyphicon-question-sign"></span>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'home:sign_out'%}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block js %}
  <script>
  window.jQuery || document.write('<script src="https://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')
  </script>
{% endblock %}
